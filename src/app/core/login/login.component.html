
 <body class="mat-typography">
  <img class="top-logo" src="../assets/images/logo-transparent.png"/>
  <div class="row justify-content-md-center">
      <mat-card>
        <div class="container">
          <article class="card-body mx-auto" style="width: 448px;">
            <h1 class="card-title mt-3" style="color:#50d8af; margin-bottom: 0; margin-bottom: 20px;">Connexion</h1>
        
            <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
              >

                  <div class="inner-addon left-addon">
                    <i nz-icon nzType="user" class="glyphicon glyphicon-user" nzTheme="outline"></i>
                    <input style="font-size: 1.0rem;"
                     style="margin-top: -28px;
                     margin-bottom: 20px;" 
                     class="form-control" 
                     placeholder="  Username"
                     type="email"
                     class="form-control"
                     name="username"
                     [(ngModel)]="form.username"
                     required
                     minlength="3"
                     maxlength="20"
                     #username="ngModel"
               />
                       
                    
                  </div> <!-- form-group// -->
        
        
                  <div 
                  *ngIf="f.submitted && username.invalid">
                   <div *ngIf="username.errors.required">
                     <p style="color:red">Taper votre nom d'utilisateur</p>
                   </div>
                   <div *ngIf="username.errors.minlength">
                     <p style="color:red">Le nom d'utilisateur doit avoir au moins 3 caractères</p>
                   </div>
                   <div *ngIf="username.errors.maxlength">
                     <p style="color:red">Le nom d'utilisateur ne doit pas dépasser 20 caractères</p>
                   </div>
                 </div>
        
      


              <div class="inner-addon left-addon">
                <i nz-icon nzType="eye-invisible" nzTheme="outline"  class="glyphicon glyphicon-user" ></i>
                <input style="font-size: 1.0rem; color: #50d8af;"
                 style="margin-top: -32px;  " 
                 class="form-control" 
                 placeholder="  Password"
                 type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
           />
                   
                
              </div> <!-- form-group// -->
    
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">
                  <p style="color:red">Taper le mot de passe!</p>
                </div>
                <div *ngIf="password.errors.minlength">
                  <p style="color:red">Le mot de passe doit contenir au moins 6 caractères</p>
                </div>
              </div>
        
              <div class="form-group">
                <button class="btn btn-primary btn-block">Se connecter</button>
              </div>     
          </form>
          </article>
          
          </div> 
        
      </mat-card>

    </div>
    <p class="bottom-link" >Pas encore de compte? <a routerLink="/register" style="color:#1a1c9c">Créer un compte</a> </p>                                                                 

  </body>
