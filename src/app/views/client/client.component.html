<h2>Mes Clients</h2>
  <div class="client">
    <div class="row">
      <div class="col-md-4">
        <app-add-client-card ></app-add-client-card>
      </div>
      <div class="col-md-8">
        <div class="row">
        <div class="col-md-4" *ngFor="let client of this.clientList">
            <app-client-card [client]="this.client" (click)="showClientDetails(this.client)"></app-client-card>
        </div>
      </div>
</div>
